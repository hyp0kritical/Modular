name: CI
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  check:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Should build?
        id: should_build
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for updates..."
          if ! git checkout origin/update build.md; then
            echo "First time building!"
            echo "SHOULD_BUILD=1" >> $GITHUB_OUTPUT
          else
            echo "Running config update check..."
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            echo "UPDATE_CFG=$UPDATE_CFG"  # Debug output
            if [ "$UPDATE_CFG" ]; then
              echo "Updates detected, building..."
              echo "SHOULD_BUILD=1" >> $GITHUB_OUTPUT
            else
              echo "No updates detected, skipping build..."
              echo "SHOULD_BUILD=0" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Clear older runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Clearing older runs..."
          gh run list -L400 --json databaseId -q '.[].databaseId' | tail -n+10 | xargs -IID gh api "repos/$GITHUB_REPOSITORY/actions/runs/ID" -X DELETE || :

    outputs:
      SHOULD_BUILD: ${{ steps.should_build.outputs.SHOULD_BUILD }}

  build:
    permissions: write-all
    needs: check
    uses: ./.github/workflows/build.yml
    if: ${{ needs.check.outputs.SHOULD_BUILD == 1 }}
    secrets: inherit
